<?xml version="1.0" encoding="utf-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>

<h:head>
    <h:outputStylesheet name="main.css" library="css"/>
    <h:outputStylesheet name="bootstrap.min.css" library="css"/>
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
</h:head>

<h:body>
    <div class="jumbotron text-center">
        <p>Welcome to</p>
        <h1 class="display-4">ALLEZON</h1>
        <p>please login or create account</p>
    </div>
    <div class="container">
    <div class="card bg-light">
        <h:outputText styleClass="alert alert-danger text-center" rendered="#{flash.containsKey('error-message')}" value="#{flash['error-message']}"/>
    <article class="card-body mx-auto" style="max-width: 400px;">
    <h:form class="form-base text-center">

        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
            </div>
            <h:inputText id="username" styleClass="form-control" a:placeholder="Username" value="#{loginRequest.username}">
            </h:inputText>
        </div>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <h:inputSecret id="password" styleClass="form-control" a:placeholder="Password" value="#{loginRequest.password}">

            </h:inputSecret>
        </div>
        <h:commandButton styleClass="btn btn-primary text-center" value="Login" action="#{loginController.login(loginRequest)}"/> <br/>
        <h:outputLink styleClass="small text-center " value="register.xhtml">Signup</h:outputLink>
    </h:form>
    </article>
    </div>
    </div>

</h:body>
</html>
