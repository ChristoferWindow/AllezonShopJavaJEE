<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:head>
    <h:outputStylesheet name="bootstrap.min.css" library="css"/>
    <h:outputStylesheet name="main.css" library="css"/>
</h:head>

<h:body>
    <div class="jumbotron text-center">
        <p>Welcome to</p>
        <h1 class="display-4">ALLEZON</h1>
        <p>Lista aukcji</p>
    </div>
    <div class="container">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <ui:repeat value="#{auctionController.getUserAuctions()}" var="auction">
                <div class="row shadow-lg p-3 mb-5 bg-white rounded" id="auction-#{auction.id}">
                    <h:outputText id="title-#{auction.id}" style="font-size:1em;font-family: serif; color:black;" styleClass="col-md" value="##{auction.title}"/>
                    <h:graphicImage id="phot-#{auction.id}" url="#{auction.photo[0].url}" width="200" height="171" alt="#{auction.photo[0].url}"/>
                    <div class="col-sm">
                        <h:form>
                            <h:inputHidden value="#{auction.id}"/>
                            <h:commandButton styleClass="btn btn-info" value="Edytuj dzial" action="#{auctionController.OpenEditingSite(auctionRequest)}" style="display: block">
                                <f:actionListener binding="#{auctionRequest.setId(auction.id)}"/>
                            </h:commandButton>
                        </h:form>
                    </div>
                </div>
            </ui:repeat>
        </article>
    </div>
</h:body>
</html>
