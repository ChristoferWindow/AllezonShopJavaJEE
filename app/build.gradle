plugins {
    id 'java'
    id 'war'
}

war {
    archiveFileName = 'app.war'
}

group 'pl.jazapp.app'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    implementation 'javax:javaee-api:8.0'
    implementation 'org.hibernate:hibernate-core:5.4.16.Final'
    testImplementation 'junit:junit:4.+'
}


